<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>3D Runner â€“ Simple Three.js Game</title>
  <style>
    html,body{margin:0;padding:0;height:100%;background:#0b0f14;color:#fff;font-family:Arial}
    #game{width:100%;height:100vh;overflow:hidden}
    #hud{position:absolute;left:10px;top:10px;padding:10px;background:rgba(0,0,0,0.4);border-radius:6px}
    #start{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);padding:10px 20px;background:#111;border:1px solid #444;border-radius:8px;cursor:pointer}
  </style>
</head>
<body>
<div id="game"></div>
<div id="hud">Punkte: <span id="score">0</span></div>
<button id="start">Start</button>
<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>
<script>
let scene,camera,renderer,player,obstacles=[];
let speed=10,score=0,running=false;
const lanes=[-2,0,2]; let currentLane=1;
function init(){
 scene=new THREE.Scene();
 camera=new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,200);
 camera.position.set(0,5,12);
 renderer=new THREE.WebGLRenderer({antialias:true});
 renderer.setSize(innerWidth,innerHeight);
 document.getElementById('game').appendChild(renderer.domElement);
 const light=new THREE.DirectionalLight(0xffffff,1); light.position.set(5,10,5); scene.add(light);
 const ground=new THREE.Mesh(new THREE.PlaneGeometry(20,500),new THREE.MeshStandardMaterial({color:0x111922}));
 ground.rotation.x=-Math.PI/2; scene.add(ground);
 player=new THREE.Mesh(new THREE.BoxGeometry(1,2,1),new THREE.MeshStandardMaterial({color:0xff5555}));
 player.position.set(0,1,0); scene.add(player);
 for(let i=1;i<10;i++) spawnObstacle(-i*20);
 addEventListener('keydown',e=>{
  if(!running)return;
  if(e.code==='KeyA') currentLane=Math.max(0,currentLane-1);
  if(e.code==='KeyD') currentLane=Math.min(2,currentLane+1);
 });
 animate();
}
function spawnObstacle(z){
 const o=new THREE.Mesh(new THREE.BoxGeometry(1.5,1.5,1.5),new THREE.MeshStandardMaterial({color:0x55aaff}));
 o.position.set(lanes[Math.floor(Math.random()*3)],1,z);
 scene.add(o); obstacles.push(o);
}
function reset(){
 obstacles.forEach(o=>scene.remove(o)); obstacles=[];
 score=0; currentLane=1; player.position.x=0;
 for(let i=1;i<10;i++) spawnObstacle(-i*20);
 running=true;
}
function animate(){
 requestAnimationFrame(animate);
 if(running){
   player.position.x += (lanes[currentLane]-player.position.x)*0.2;
   obstacles.forEach((o,i)=>{
     o.position.z += speed*0.1;
     if(o.position.z>10){ scene.remove(o); obstacles.splice(i,1); spawnObstacle(-200); score++; }
     if(Math.abs(o.position.z-player.position.z)<1.5 && Math.abs(o.position.x-player.position.x)<1.2){ running=false; document.getElementById('start').style.display='block'; }
   });
   document.getElementById('score').textContent=score;
 }
 renderer.render(scene,camera);
}
document.getElementById('start').onclick=function(){this.style.display='none'; reset();};
init();
</script>
</body>
</html>
